<form action="" method="post">
     <div class="col-md-6">
      <div
          ba-panel
          ba-panel-title="New venue form"
          ba-panel-class="with-scroll">
<!--        Formulaire standard d'une nouvelle Venue-->
    
    
  <div class="row">
   <div class="col-md-12">
    <div class="form-group">
      <label for="inputVenueName">Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="Venue Name">
    </div>
  </div>
          </div>
  
  <div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputCountry">Country</label>
      <input type="text" class="form-control" id="inputCountry" placeholder="Country">
    </div>
      </div>
      </div>
      
      <div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" placeholder="State">
    </div>
  </div>
    </div>
    
    <div class="row">
    <div class="col-md-12">
    <div class="form-group">
      <label for="inputStreetAddress">Street Address</label>
      <input type="text" class="form-control" id="inputStreetAdress" placeholder="Street Address">
    </div>
        </div>
  </div>
    
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
        </div>
        
        
        <div class="col-sm-3">
    <div class="form-group">
      <label for="inputZip">Zip code</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip code">
    </div>
  </div>
        
        </div>
        
        
        
        
  
</div>


  
  
</div>

<div class="col-md-6">
      <div
          ba-panel
          ba-panel-title="Other Venue Details "
          ba-panel-class="with-scroll">
          
          <div class="row">
    <div class="col-md-12">
    <div class="form-group">
      <label for="inputParking">Parking</label>
     
     
    <select class="form-control" data-container="body" selectpicker>
          <option>No</option>
          <option>Yes</option>
          
        </select>
        </div></div></div>
    
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group">
      <label for="inputFb">Facebook Link</label>
      <input type="text" class="form-control" id="inputFacebookLink" placeholder="https://www.facebook.com/">
    </div>
        </div>
        
        
        <div class="col-sm-6">
    <div class="form-group">
      <label for="inputYoutubeLink">Youtube Link</label>
      <input type="text" class="form-control" id="inputYoutubeLink" placeholder="https://www.youtube.com/">
    </div>
  </div>
         </div>
      <div class="row">
      <div class="col-sm-12">
      <div class="form-group">
    <label for="description">Description</label>
    <textarea placeholder="Description Venue" class="form-control" id="description"></textarea>
  </div>
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>  
    </div>
       
        </div>
 
</form>
    
    
    
    
<!--        Fin Formulaire standard d'une nouvelle Venue-->
