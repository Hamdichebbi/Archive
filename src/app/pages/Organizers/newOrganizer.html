<form action="" method="post">
     <div class="col-md-6">
      <div
          ba-panel
          ba-panel-title="New Organizer"
          ba-panel-class="with-scroll">
<!--        Formulaire standard d'une nouvelle Venue-->
    
    
  <div class="row">
   <div class="col-md-12">
    <div class="form-group">
      <label for="inputOrganizerName">Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="Organizer Name">
    </div>
  </div>
          </div>
  
  <div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputCountry">Country</label>
      <input type="text" class="form-control" id="inputCountry" placeholder="Country">
    </div>
      </div>
      </div>
      
      <div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputState" placeholder="State">
    </div>
  </div>
    </div>
    
    <div class="row">
    <div class="col-md-12">
    <div class="form-group">
      <label for="inputStreetAddress">Street Address</label>
      <input type="text" class="form-control" id="inputStreetAdress" placeholder="Street Address">
    </div>
        </div>
  </div>
    
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
        </div>
        
        
        <div class="col-sm-3">
    <div class="form-group">
      <label for="inputZip">Zip code</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Zip code">
    </div>
  </div>
        
        </div>
        
        
        
        
  
</div>


  
  
</div>

<div class="col-md-6">
      <div
          ba-panel
          ba-panel-title="Other Organizer Details "
          ba-panel-class="with-scroll">
             
          <div class="row">
    <div class="col-md-12">
    <div class="form-group">
      <label for="inputParking">Email</label>
     
    <div class="input-group ng-scope">
  <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1">@</span>
  <input type="email" class="form-control with-primary-addon" placeholder="E-mail" aria-describedby="basic-addon1">
</div> 
    
        </div></div></div>
    
    <div class="row">
    <div class="col-sm-6">
    <div class="form-group">
      <label for="inputFb">Website</label>
      <input type="text" class="form-control" id="inputFacebookLink" placeholder="https://www.website.com/">
    </div>
        </div>
        
        
        
         </div>
         
         <div class="row">
      <div class="col-sm-12">
       <label class="control-label">Logo</label>
            <input id="input-1" type="file" class="file">
          </div>
          </div>
          <br>
         
      <div class="row">
      <div class="col-sm-12">
      <div class="form-group">
    <label for="description">Description</label>
    <textarea placeholder="Description Venue" class="form-control" id="description"></textarea>
  </div>
          </div>
          </div>
          
         
          
          <button type="submit" class="btn btn-primary">Envoyer</button>  
    </div>
       
        </div>
 
</form>
    
    
    
    
<!--        Fin Formulaire standard d'une nouvelle Venue-->
